    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
      flex-direction: column; /* Added to stack textarea and sign vertically */
      gap: 20px;
    }
    .sign {
      background-color: #000;
      padding: 20px;
      border: 5px solid #ebb30e;
      border-radius: 10px;
      text-align: center;
      display: flex;
      flex-direction: column; /* Added to stack lines vertically */
      gap: 10px;
    }
    .line {
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    .letter {
      display: grid;
      grid-template-columns: repeat(10, 5px); /* Double the columns */
      grid-template-rows: repeat(14, 5px); /* Double the rows */
      gap: 1px; /* Half the gap */
    }
    .dot {
      width: 5px; /* Half the size */
      height: 5px; /* Half the size */
      background-color: #333;
      border-radius: 50%;
    }
    .dot.on {
      background-color: #FFBF00;
    }
  </style>

  function createDot(isOn) {
    const dot = document.createElement('div');
    dot.classList.add('dot');
    if (isOn) {
      dot.classList.add('on');
    }
    return dot;
  }

  function createLetter(char) {
    const letter = document.createElement('div');
    letter.classList.add('letter');
    const pattern = charMap[char] || charMap['SPACE']; // Use 'SPACE' if character not found
    if (pattern) {
      pattern.forEach(row => {
        row.forEach(isOn => {
          // Double the number of dots for each letter
          letter.appendChild(createDot(isOn));
          letter.appendChild(createDot(isOn));
        });
        // Add an extra row of dots
        row.forEach(isOn => {
          letter.appendChild(createDot(isOn));
          letter.appendChild(createDot(isOn));
        });
      });
    }
    return letter;
  }
  
  function buildWord(word) {
    word = word.toUpperCase();
    const maxLineLength = 14;
    const maxLines = 3;
    const lines = [];

    // Split the input word by newline characters
    const rawLines = word.split('[NL]');

    rawLines.forEach(rawLine => {
      const words = rawLine.split(' ');
      let currentLine = '';

      words.forEach(word => {
        if ((currentLine + (currentLine ? ' ' : '') + word).length <= maxLineLength) {
          currentLine += (currentLine ? ' ' : '') + word;
        } else {
          lines.push(currentLine);
          currentLine = word;
        }
      });
      lines.push(currentLine);
    });

    // Trim lines to maxLines
    if (lines.length > maxLines) {
      console.error('Phrase too long to display');
      lines.length = maxLines;
    }

    const sign = document.querySelector('.sign');
    sign.innerHTML = ''; // Clear previous content

    lines.forEach(line => {
      const length = line.length;
      const padding = maxLineLength - length;
      const paddingLeft = Math.floor(padding / 2);
      const paddingRight = padding - paddingLeft;
      const paddedLine = ' '.repeat(paddingLeft) + line + ' '.repeat(paddingRight);

      const lineDiv = document.createElement('div');
      lineDiv.classList.add('line'); // Create a line div

      paddedLine.split('').forEach(char => {
        if (char === ' ') {
          char = 'SPACE'; // Replace space with 'SPACE'
        }
        lineDiv.appendChild(createLetter(char));
      });

      sign.appendChild(lineDiv);
    });
  }
